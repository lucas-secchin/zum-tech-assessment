<div class="container">

  <h1 class="mt-3">Posts list</h1>
    <form (ngSubmit)="onSearch()">
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-label">Tags</label>
          <input type="text" id="postTags" required class="form-control" name="postTags" placeholder="Insert comma-separated tags" [(ngModel)]="filters.tags">
          <span class="text-danger" *ngIf="!isTagValid">Tags parameter is required!</span>
        </div>

        <div class="mt-3">
          <label class="form-label">Sort By</label>
          <select class="form-select" id="postSortBy" aria-label="Sort by" name="postSortBy" [(ngModel)]="filters.sortBy">
            <option value="" selected>Choose a column to ordering</option>
            <option value="id">Id</option>
            <option value="reads">Reads</option>
            <option value="likes">Likes</option>
            <option value="popularity">Popularity</option>
          </select>
        </div>

        <div class="mt-3">
          <label class="form-label">Direction</label>
          <select class="form-select" id="postDirection" aria-label="Order by direction" name="postDirection" [(ngModel)]="filters.direction">
            <option value="" selected>Choose a direction do order</option>
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
          </select>
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </div>
    </form>

    <table mat-table [dataSource]="dataSource" class="mt-3 mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let element"> {{element.author}} </td>
      </ng-container>

      <ng-container matColumnDef="authorId">
        <th mat-header-cell *matHeaderCellDef> AuthorId </th>
        <td mat-cell *matCellDef="let element"> {{element.authorId}} </td>
      </ng-container>

      <ng-container matColumnDef="likes">
        <th mat-header-cell *matHeaderCellDef> Likes </th>
        <td mat-cell *matCellDef="let element"> {{element.likes}} </td>
      </ng-container>

      <ng-container matColumnDef="popularity">
        <th mat-header-cell *matHeaderCellDef> Popularity </th>
        <td mat-cell *matCellDef="let element"> {{element.popularity}} </td>
      </ng-container>

      <ng-container matColumnDef="reads">
        <th mat-header-cell *matHeaderCellDef> Reads </th>
        <td mat-cell *matCellDef="let element"> {{element.reads}} </td>
      </ng-container>

      <ng-container matColumnDef="tags">
        <th mat-header-cell *matHeaderCellDef> Tags </th>
        <td mat-cell *matCellDef="let element"> {{element.tags}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>
